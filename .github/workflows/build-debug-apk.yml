name: Build Debug APK

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name (e.g., 1.0.1)'
        required: false
        default: ''

jobs:
  build-debug-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode debug keystore
        env:
          DEBUG_KEYSTORE_BASE64: ${{ secrets.DEBUG_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$DEBUG_KEYSTORE_BASE64" ]; then
            echo "$DEBUG_KEYSTORE_BASE64" | base64 -d > app/debug.keystore
            echo "Using custom debug keystore from secrets"
          else
            echo "No custom keystore found, generating a consistent one"
            keytool -genkey -v -keystore app/debug.keystore \
              -storepass android -alias androiddebugkey -keypass android \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -dname "CN=Vienna Debug, OU=Vienna, O=Vienna, L=Unknown, ST=Unknown, C=US"
          fi

      - name: Configure debug signing
        run: |
          cat >> app/build.gradle.kts << 'EOF'

          android.signingConfigs {
              getByName("debug") {
                  storeFile = file("debug.keystore")
                  storePassword = "android"
                  keyAlias = "androiddebugkey"
                  keyPassword = "android"
              }
          }
          EOF

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Get version info
        id: version
        run: |
          VERSION_NAME="${{ github.event.inputs.version_name }}"
          if [ -z "$VERSION_NAME" ]; then
            VERSION_NAME=$(grep 'versionName' app/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')
          fi
          VERSION_CODE=$(grep 'versionCode' app/build.gradle.kts | head -1 | sed 's/[^0-9]*//g')
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Version: $VERSION_NAME ($VERSION_CODE)"

      - name: Rename APK
        run: |
          mv app/build/outputs/apk/debug/app-debug.apk \
             app/build/outputs/apk/debug/vienna-v${{ steps.version.outputs.version_name }}-debug.apk

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: vienna-v${{ steps.version.outputs.version_name }}-debug
          path: app/build/outputs/apk/debug/vienna-v${{ steps.version.outputs.version_name }}-debug.apk
          retention-days: 30

      - name: Upload keystore for future builds
        if: ${{ !env.DEBUG_KEYSTORE_BASE64 }}
        env:
          DEBUG_KEYSTORE_BASE64: ${{ secrets.DEBUG_KEYSTORE_BASE64 }}
        run: |
          echo "=========================================="
          echo "IMPORTANT: To enable consistent signing across builds,"
          echo "add the following as a repository secret named DEBUG_KEYSTORE_BASE64:"
          echo "=========================================="
          base64 -w 0 app/debug.keystore
          echo ""
          echo "=========================================="
