name: Build Debug APK

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name (e.g., 1.0.1)'
        required: false
        default: ''

jobs:
  build-debug-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Configure debug signing
        run: |
          cat >> app/build.gradle.kts << 'EOF'

          android.signingConfigs {
              getByName("debug") {
                  storeFile = file("debug.keystore")
                  storePassword = "android"
                  keyAlias = "androiddebugkey"
                  keyPassword = "android"
              }
          }
          EOF

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Get version info
        id: version
        run: |
          VERSION_NAME="${{ github.event.inputs.version_name }}"
          if [ -z "$VERSION_NAME" ]; then
            VERSION_NAME=$(grep 'versionName' app/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')
          fi
          VERSION_CODE=$(grep 'versionCode' app/build.gradle.kts | head -1 | sed 's/[^0-9]*//g')
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Version: $VERSION_NAME ($VERSION_CODE)"

      - name: Rename APK
        run: |
          mv app/build/outputs/apk/debug/app-debug.apk \
             app/build/outputs/apk/debug/vienna-v${{ steps.version.outputs.version_name }}-debug.apk

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: vienna-v${{ steps.version.outputs.version_name }}-debug
          path: app/build/outputs/apk/debug/vienna-v${{ steps.version.outputs.version_name }}-debug.apk
          retention-days: 30
